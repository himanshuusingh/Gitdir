<!DOCTYPE html>
<html>
  <Header>
<h1 id="title">freeCodeCamp Survey Form</h1>
  </Header>
  <body>
<p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="input-headings">
<form id="Survey Form">
  <label for="name">Name</label>
  <input id="name" type="text" name="name" placeholder="Himanshu Singh" class="form-inputs" required</input>
  <br>
  <label for="email">Email</label>
  <input id= "email" type="email" name="email" class="form-inputs" placeholder="hksisonlyme@gmail.com" required</input>
  <br>
  <label for="number">Age</label>
  <input id="number" type="number" age="number" placeholder="24" min="18" max="100" class="form-inputs" required </input>
  <br>
  <label for ="dropdown" id="dropdown"> Which option best describes your current role?</label>
  <select id="dropdown" class="form-inputs">
    <option value="Student">student</option>
        <option value="Full-time job">Full-time job</option>
        <option value="Full-time learner">Full-time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="other">other</option>
    </select>
    <br>
  <label for="model" id="model"><b>Would you recommend freeCodeCamp to a friend?</b></label>
  <br>
   <input id="model" type="radio" id="Definitely" name ="definitely" value="Definitely"> 
  <label for="model">Definitely</label>
  <br>
   <input id="model" type="radio" id="may be" name ="may be" value="may be"> 
  <label for="model">May be</label>
  <br>
   <input id="model" type="radio" id="not sure" name ="not sure" value="not sure"> 
  <label for="model">Not sure</label>
      <br>
  <br>
  <label for ="dropdown" id="dropdown"> What is your favorite feature of freeCodeCamp?</label>
<select id="dropdown">
    <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>      
    <option value="community">Community</option>
        <option value="open-source">Open-source</option>     
  </select>
  <br>
  <label for="features"><b>What would you like to see improved? (Check all that apply)</b></label>
  <br>
  
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Back-end projects</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Data Visualisation</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Challenges</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Open source community</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Gitter help rooms</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Front-end projects</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Videos</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">City meetups</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Wiki</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Forum</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Projects">
  <label for="checkbox">Additional courses</label>
  <br>
  <label id="textarea">Any comments or suggestions?</label>
  <br>
  <textarea id="textarea" name="Comments" row a="5" col a="40">
  </textarea>
  <br>
  <input id="submit" type="submit" value="Submit">
  </div>
 </form>
